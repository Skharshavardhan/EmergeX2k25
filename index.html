<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=yes" />
    <title>EmergeX - College Symposium</title>
    <meta name="description" content="Join us for EmergeX - the most exciting technical symposium featuring cutting-edge events, competitions, and innovation challenges." />
    <meta name="author" content="EmergeX Organizing Committee" />
    <meta name="keywords" content="emergex, college symposium, technical events, programming, innovation, competition" />

    <meta property="og:title" content="EmergeX - College Technical Symposium" />
    <meta property="og:description" content="Experience innovation and excellence at EmergeX. Register for technical and non-technical events now!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Force desktop view on mobile devices
      (function() {
        function isMobile() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function forceDesktopView() {
          if (isMobile()) {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
              viewport.setAttribute('content', 'width=1024, initial-scale=0.8, maximum-scale=3.0, user-scalable=yes');
            }
            
            // Add CSS to ensure desktop layout
            const style = document.createElement('style');
            style.textContent = `
              @media screen and (max-width: 768px) {
                body {
                  min-width: 1024px;
                  overflow-x: auto;
                }
                .container {
                  min-width: 1024px;
                }
              }
            `;
            document.head.appendChild(style);
          }
        }
        
        // Apply immediately and on DOM ready
        forceDesktopView();
        document.addEventListener('DOMContentLoaded', forceDesktopView);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
